<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myProject_1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hint">
            <h1>数値と演算子を入力後、Enterを押下で計算結果を表示します</h1>
        </div>
    </header>
    <main>
        <div class="jodan">
            <div class="sisoku">
                <div class="title">
                    <h1>四則演算</h1>
                </div>
                <div class="sisokuBox">
                    <div class="inputBox">
                        <input type="number" id="input1">
                        <select id="keisan">
                            <option value="pura">+</option>
                            <option value="mai">-</option>
                            <option value="kake">×</option>
                            <option value="wari">÷</option>                                     
                        </select>
                        <input type="number" id="input2">
                        <button onclick="getAnswer()">計算</button>
                    </div>
                    <div class="result">
                        <h1 id="AnswerBox">= 0</h1>
                    </div>
                </div>
            </div>
            <hr>
            <div class="Shinsuu">
                <div class="title">
                    <h1>2進数</h1>
                </div>
                <div class="ShinsuuBox">
                    <div class="inputbox2">
                        <div class="shin2">
                            <label for="sininput1">10進数</label>
                            <input type="number" id="sininput10">
                            <button id="10shininput" onclick="get10shin()">この値を求める</button>
                        </div>
                        <div>
                            <p>↔</p>
                        </div>
                        <div class="shin2">
                            <label for="sininput2">2進数</label>
                            <input type="number" id="sininput2">
                            <button id="2shininput" onclick="get2shin()">この値を求める</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="Shinsuu16">
            <div class="title">
                <h1>16進数</h1>
            </div>
            <div class="ShinsuuBox16">
                <div class="inputbox16">
                    <div class="shin16">
                        <label>10進数</label>
                        <input type="number" id="16sininput10">
                        <button id="10shininput16" onclick="get10shin16()">この値を求める</button>
                    </div>
                    <div>
                        <p>↔</p>
                    </div>
                    <div class="shin16">
                        <label>16進数</label>
                        <input id="sininput16">
                        <button id="16shininput" onclick="get16shin()">この値を求める</button>
                    </div>
                 </div>
            </div>
        </div>
    </main>
    <footer>
        <p>作者 : ask10801  (試作品)</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
