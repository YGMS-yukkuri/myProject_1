<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myProject_1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="hint">
            <h1>数値と演算子を入力後、Enterを押下で計算結果を表示します</h1>
        </div>
    </header>
    <main>
        <div class="sisoku">
            <div class="title">
                <h1>四則演算</h1>
            </div>
            <div class="sisokuBox">
                <div class="inputBox">
                    <input type="number" id="input1">
                    <select id="keisan">
                        <option value="pura">+</option>
                        <option value="mai">-</option>
                        <option value="kake">×</option>
                        <option value="wari">÷</option>
                    </select>
                    <input type="number" id="input2">
                </div>
                <div class="result">
                    <h1 id="AnswerBox">= ここに答えが出ます</h1>
                </div>
            </div>
        </div>
        <hr>
        <div class="Shinsuu">
            <div class="title">
                <h1>2進数</h1>
            </div>
            <div class="ShinsuuBox">
                <div class="inputbox">
                    <input type="number" id="sininput1">
                    <input type="number" id="sininput2">
                </div>
            </div>

            </div>
        </div>
    </main>
    <footer>
        <p>作者 : ask10801  試作品</p>
    </footer>
</body>
</html>
